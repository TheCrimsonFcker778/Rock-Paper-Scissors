<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap"
			rel="stylesheet"
		/>
		<script src="main.js" defer></script>
		<title>Rock Paper Scissors</title>
	</head>
	<body>
		<header>
			<h1>Rock, Paper or Scissors</h1>
		</header>

		<section id="scoreboard">
			<p id="player: ">You:</p>
			<span class="scores" id="playerscore">0</span>
			<p id="computer">Computer:</p>
			<span class="scores" id="computerscore">0</span>
		</section>

		<section id="playerchoice">
			<img id="rock" src="/img/rockxray.png" alt="Rock" />
			<img id="paper" src="/img/paperxray.png" alt="Paper" />
			<img id="scissors" src="/img/scissorsxray.png" alt="Scissors" />
		</section>
		<p id="result">Make a move</p>

		<div class="modalbox">
			<div id="modal">
				<h2>you won/lost</h2>
				<button onclick="location.reload()" id="restartbtn">play again?</button>
			</div>
		</div>
	</body>
</html>
